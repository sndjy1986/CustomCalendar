<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const API_BASE = "https://api.cal.sndjy.us";
        async function check() {
            try {
                const res = await fetch(`${API_BASE}/auth/me`, { credentials: 'include' });
                const data = await res.json();
                window.location.href = data.logged_in ? "/admin.html" : "/login.html";
            } catch (err) {
                window.location.href = "/login.html";
            }
        }
        window.onload = check;
    </script>
</head>
<body style="background:#0f172a; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif;">
    <p>Loading SNDJY Calendar...</p>
</body>
</html>
