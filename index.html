<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #f5f5f5;
      text-align: center;
    }
    .box {
      padding: 2.5rem 2rem;
      border: 2px solid #f5f5f5;
      border-radius: 12px;
      max-width: 520px;
      width: calc(100% - 3rem);
    }
    h1 {
      margin: 0 0 0.75rem 0;
      letter-spacing: 0.2em;
      font-size: 2rem;
    }
    p {
      margin: 0;
      opacity: 0.85;
      line-height: 1.4;
    }
    .small {
      margin-top: 1.25rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <main class="box" role="main" aria-label="Under construction">
    <h1>UNDER CONSTRUCTION</h1>
    <p>This site is being built.</p>
    <p class="small">Check back soon.</p>
  </main>
</body>
</html>
