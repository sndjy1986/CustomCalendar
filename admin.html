<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>SNDJY | Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-slate-800 pb-5">
            <h1 class="text-3xl font-bold text-blue-400">System Admin</h1>
            <a href="/index.html" class="text-slate-400 hover:text-white">Back to Home</a>
        </header>

        <div class="grid lg:grid-cols-2 gap-8 mb-12">
            <section class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h2 class="text-xl font-bold mb-4">ðŸ‘¤ Create Parent Account</h2>
                <div class="space-y-4">
                    <input type="email" id="uEmail" placeholder="New User Email" class="w-full p-2 bg-slate-900 rounded border border-slate-700">
                    <input type="password" id="uPass" placeholder="Set Password" class="w-full p-2 bg-slate-900 rounded border border-slate-700">
                    <button onclick="createUser()" class="w-full bg-purple-600 py-2 rounded font-bold hover:bg-purple-500">Create Account</button>
                </div>
            </section>

            <section class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h2 class="text-xl font-bold mb-4">ðŸ“… New Calendar</h2>
                <div class="space-y-4">
                    <input type="text" id="cName" placeholder="Calendar Name" class="w-full p-2 bg-slate-900 rounded border border-slate-700">
                    <button onclick="createCalendar()" class="w-full bg-blue-600 py-2 rounded font-bold hover:bg-blue-500">Add Calendar</button>
                </div>
            </section>
        </div>

        <h2 class="text-xl font-bold mb-4 text-slate-500">Existing System Calendars</h2>
        <div id="adminGrid" class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
    </div>

    <script>
        const API_BASE = "https://api.cal.sndjy.us";

        async function init() {
            const res = await fetch(`${API_BASE}/auth/me`, { credentials: 'include' });
            const data = await res.json();
            if (!data.logged_in || data.user.role !== 'super_admin') window.location.href = "/login.html";
            loadAdminData();
        }

        async function loadAdminData() {
            const res = await fetch(`${API_BASE}/calendars`, { credentials: 'include' });
            const data = await res.json();
            const grid = document.getElementById('adminGrid');
            grid.innerHTML = '';
            
            data.calendars.forEach(c => {
                grid.innerHTML += `
                    <div class="bg-slate-800 p-4 rounded-lg border-t-4 border-blue-500 shadow-lg">
                        <p class="font-bold text-blue-300 mb-4">${c.name}</p>
                        <a href="/calendar_view.html?calendar_id=${c.id}" class="block text-center text-xs bg-slate-700 py-2 rounded mb-2">Manage Events</a>
                        <button onclick="navigator.clipboard.writeText('${c.id}'); alert('Copied!');" class="w-full text-[10px] text-slate-500">Copy ID</button>
                    </div>`;
            });
        }

        async function createUser() {
            const email = document.getElementById('uEmail').value;
            const password = document.getElementById('uPass').value;
            if(!email || !password) return alert("Fill all fields");
            const res = await fetch(`${API_BASE}/users`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
                credentials: 'include'
            });
            if((await res.json()).ok) {
                alert("Account created for " + email);
                document.getElementById('uEmail').value = '';
                document.getElementById('uPass').value = '';
            }
        }

        async function createCalendar() {
            const name = document.getElementById('cName').value;
            if(!name) return;
            await fetch(`${API_BASE}/calendars`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name }),
                credentials: 'include'
            });
            document.getElementById('cName').value = '';
            loadAdminData();
        }

        init();
    </script>
</body>
</html>
