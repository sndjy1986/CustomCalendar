<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNDJY | Super Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-slate-800 pb-5">
            <div>
                <h1 class="text-3xl font-bold text-blue-400">Super Admin Control</h1>
                <p class="text-slate-400 text-sm">Logged in as: <span id="adminEmail">...</span></p>
            </div>
            <button onclick="logout()" class="bg-slate-700 px-4 py-2 rounded hover:bg-red-600 transition">Logout</button>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">
            
            <section class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <span class="mr-2">ðŸ‘¤</span> Create Parent Account
                </h2>
                <div class="space-y-4">
                    <input type="email" id="newUserEmail" placeholder="Parent Email" class="w-full p-2 rounded bg-slate-900 border border-slate-700">
                    <input type="password" id="newUserPass" placeholder="Set Password" class="w-full p-2 rounded bg-slate-900 border border-slate-700">
                    <button onclick="createUser()" class="w-full bg-purple-600 py-2 rounded font-bold hover:bg-purple-500 transition">Create Account</button>
                </div>
                <p id="userMsg" class="mt-2 text-xs text-center"></p>
            </section>

            <section class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <span class="mr-2">ðŸ“…</span> New Calendar
                </h2>
                <div class="space-y-4">
                    <input type="text" id="calName" placeholder="Calendar Name (e.g. Kids Chores)" class="w-full p-2 rounded bg-slate-900 border border-slate-700">
                    <input type="color" id="calColor" value="#3b82f6" class="w-full h-10 rounded bg-slate-900 border border-slate-700 cursor-pointer">
                    <button onclick="createCalendar()" class="w-full bg-blue-600 py-2 rounded font-bold hover:bg-blue-500 transition">Add Calendar</button>
                </div>
            </section>

            <section class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <span class="mr-2">ðŸ“Œ</span> Quick Event
                </h2>
                <div class="space-y-4">
                    <select id="eventCalList" class="w-full p-2 rounded bg-slate-900 border border-slate-700 text-sm">
                        <option value="">Select Calendar...</option>
                    </select>
                    <input type="text" id="eventTitle" placeholder="Event Title" class="w-full p-2 rounded bg-slate-900 border border-slate-700">
                    <input type="datetime-local" id="eventStart" class="w-full p-2 rounded bg-slate-900 border border-slate-700">
                    <button onclick="addEvent()" class="w-full bg-green-600 py-2 rounded font-bold hover:bg-green-500 transition">Save Event</button>
                </div>
            </section>
        </div>

        <div class="mt-12">
            <h2 class="text-xl font-semibold mb-6 text-slate-400">All System Calendars</h2>
            <div id="calendarGrid" class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
                </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://api.cal.sndjy.us";

        async function init() {
            const res = await fetch(`${API_BASE}/auth/me`, { credentials: 'include' });
            const data = await res.json();
            if (!data.logged_in) window.location.href = "/login.html";
            document.getElementById('adminEmail').innerText = data.user.email;
            loadData();
        }

        async function loadData() {
            const res = await fetch(`${API_BASE}/calendars`, { credentials: 'include' });
            const data = await res.json();
            if (data.ok) {
                const grid = document.getElementById('calendarGrid');
                const dropdown = document.getElementById('eventCalList');
                grid.innerHTML = '';
                dropdown.innerHTML = '<option value="">Select Calendar...</option>';

                data.calendars.forEach(cal => {
                    grid.innerHTML += `
                        <div class="bg-slate-800 p-4 rounded-lg border-t-4 shadow-md" style="border-color: ${cal.color}">
                            <div class="flex justify-between items-start">
                                <p class="font-bold text-blue-300">${cal.name}</p>
                                <span class="text-[10px] bg-slate-900 px-1 rounded text-slate-500">OWNER: ${cal.created_by.slice(0,5)}...</span>
                            </div>
                            <button onclick="copyLink('${cal.id}')" class="mt-3 text-[10px] text-slate-400 hover:text-white underline">Copy Kid View Link</button>
                        </div>
                    `;
                    dropdown.innerHTML += `<option value="${cal.id}">${cal.name}</option>`;
                });
            }
        }

        async function createCalendar() {
            const name = document.getElementById('calName').value;
            const color = document.getElementById('calColor').value;
            await fetch(`${API_BASE}/calendars`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, color }),
                credentials: 'include'
            });
            document.getElementById('calName').value = '';
            loadData();
        }

        async function addEvent() {
            const calendar_id = document.getElementById('eventCalList').value;
            const title = document.getElementById('eventTitle').value;
            const start_ts = new Date(document.getElementById('eventStart').value).getTime();
            if(!calendar_id || !title || !start_ts) return alert("Fill all fields");

            await fetch(`${API_BASE}/events`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ calendar_id, title, start_ts }),
                credentials: 'include'
            });
            alert("Event saved!");
            document.getElementById('eventTitle').value = '';
        }

        function copyLink(id) {
            const url = `${window.location.origin}/calendar.html?calendar_id=${id}`;
            navigator.clipboard.writeText(url);
            alert("Copied to clipboard!");
        }

        function logout() {
            // Clear session cookie logic would go here, or just redirect
            document.cookie = "session=; Max-Age=0; path=/;";
            window.location.href = "/login.html";
        }

        init();
    </script>
</body>
</html>
