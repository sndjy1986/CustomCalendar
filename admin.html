<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>SNDJY | Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-slate-800 pb-4">
            <h1 class="text-2xl font-bold text-blue-400">System Permissions</h1>
            <a href="/index.html" class="text-slate-400">Home</a>
        </header>

        <div class="grid lg:grid-cols-2 gap-8">
            <section class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h2 class="text-xl font-bold mb-4 text-purple-400">Link User to Calendar</h2>
                <div class="space-y-4">
                    <input type="email" id="shareEmail" placeholder="User Email (e.g. brittneymalynn@yahoo.com)" class="w-full p-2 bg-slate-900 rounded border border-slate-700">
                    <select id="shareCal" class="w-full p-2 bg-slate-900 rounded border border-slate-700"></select>
                    <button onclick="assignPermission()" class="w-full bg-purple-600 py-2 rounded font-bold">Grant Access</button>
                </div>
            </section>

            <section class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h2 class="text-xl font-bold mb-4">New Calendar</h2>
                <input type="text" id="cName" placeholder="Calendar Name" class="w-full p-2 mb-4 bg-slate-900 rounded border border-slate-700">
                <button onclick="createCalendar()" class="w-full bg-blue-600 py-2 rounded font-bold">Create</button>
            </section>
        </div>
    </div>

    <script>
        const API_BASE = "https://api.cal.sndjy.us";

        async function init() {
            const res = await fetch(`${API_BASE}/auth/me`, { credentials: 'include' });
            const data = await res.json();
            if (!data.logged_in || data.user.role !== 'super_admin') window.location.href = "/login.html";
            loadCals();
        }

        async function loadCals() {
            const res = await fetch(`${API_BASE}/calendars`, { credentials: 'include' });
            const data = await res.json();
            const dropdown = document.getElementById('shareCal');
            dropdown.innerHTML = data.calendars.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        async function assignPermission() {
            const user_email = document.getElementById('shareEmail').value;
            const calendar_id = document.getElementById('shareCal').value;
            const res = await fetch(`${API_BASE}/permissions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_email, calendar_id }),
                credentials: 'include'
            });
            if((await res.json()).ok) alert("Access Granted!");
        }

        async function createCalendar() {
            const name = document.getElementById('cName').value;
            await fetch(`${API_BASE}/calendars`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name }),
                credentials: 'include'
            });
            loadCals();
        }
        init();
    </script>
</body>
</html>
