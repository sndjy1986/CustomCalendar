<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kid Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b1220; color: #e5e7eb; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 420px; background: #0f1b33; border: 1px solid #1f2a44; border-radius: 14px; padding: 18px; box-shadow: 0 20px 60px rgba(0,0,0,.35); }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 0 0 14px; color: #b7c0d1; font-size: 14px; line-height: 1.35; }
    label { display:block; font-size: 13px; color: #b7c0d1; margin: 12px 0 6px; }
    input { width: 100%; box-sizing: border-box; padding: 12px; border-radius: 10px; border: 1px solid #223052; background: #0b152c; color: #e5e7eb; outline: none; }
    input:focus { border-color: #3b82f6; }
    button { width: 100%; margin-top: 14px; padding: 12px; border-radius: 10px; border: 0; background: #3b82f6; color: white; font-weight: 700; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .msg { margin-top: 12px; font-size: 13px; min-height: 18px; }
    .err { color: #fca5a5; }
    .ok { color: #86efac; }
    .small { margin-top: 10px; color:#94a3b8; font-size: 12px; }
    .row { display: grid; gap: 10px; grid-template-columns: 1fr; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Kid Login</h1>
      <p>Enter your <b>Kid ID</b> and your <b>PIN</b>. Yes, it’s annoying. So is homework.</p>

      <div class="row">
        <div>
          <label for="kid_id">Kid ID</label>
          <input id="kid_id" autocomplete="off" placeholder="e.g. 410ff00c-f6cf-4fd6-8dec-7b6c5b660d7f" />
        </div>

        <div>
          <label for="pin">PIN</label>
          <input id="pin" inputmode="numeric" autocomplete="off" placeholder="4–8 digits" />
        </div>
      </div>

      <button id="btn">Log in</button>
      <div id="msg" class="msg"></div>

      <div class="small">
        Tip: If this doesn’t work, ask the parent to reset the PIN on their side.
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://api.cal.sndjy.us";

    const $kidId = document.getElementById("kid_id");
    const $pin = document.getElementById("pin");
    const $btn = document.getElementById("btn");
    const $msg = document.getElementById("msg");

    function setMsg(text, kind) {
      $msg.textContent = text || "";
      $msg.className = "msg " + (kind || "");
    }

    async function kidLogin() {
      setMsg("", "");
      const kid_id = ($kidId.value || "").trim();
      const pin = ($pin.value || "").trim();

      if (!kid_id) return setMsg("Kid ID required.", "err");
      if (!/^\d{4,8}$/.test(pin)) return setMsg("PIN must be 4–8 digits.", "err");

      $btn.disabled = true;
      try {
        const res = await fetch(API_BASE + "/kid/login", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ kid_id, pin })
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          throw new Error(data?.error || data?.details || "Login failed");
        }

        setMsg("Logged in. Loading your page...", "ok");

        // Redirect to kid dashboard page (you’ll build this next)
        // Keep it simple for now:
        window.location.href = "/kid-dashboard.html";
      } catch (e) {
        setMsg(String(e.message || e), "err");
      } finally {
        $btn.disabled = false;
      }
    }

    $btn.addEventListener("click", kidLogin);
    $pin.addEventListener("keydown", (e) => {
      if (e.key === "Enter") kidLogin();
    });
  </script>
</body>
</html>
