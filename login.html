<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNDJY | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-96 border border-slate-700">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-400">Calendar Login</h1>
        <form onsubmit="handleLogin(event)">
            <label class="block text-sm mb-1">Email</label>
            <input type="email" id="email" class="w-full p-2 mb-4 rounded bg-slate-900 border border-slate-700 focus:border-blue-500 outline-none" required>
            
            <label class="block text-sm mb-1">Password</label>
            <input type="password" id="password" class="w-full p-2 mb-6 rounded bg-slate-900 border border-slate-700 focus:border-blue-500 outline-none" required>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded font-bold transition">Sign In</button>
        </form>
        <p id="msg" class="mt-4 text-center text-red-400 text-sm"></p>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch("https://api.cal.sndjy.us/auth/login", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include' // Allow cross-domain cookies
                });
                const data = await res.json();
                if (data.ok) {
                    window.location.href = "/admin.html";
                } else {
                    document.getElementById('msg').innerText = data.error;
                }
            } catch (err) {
                document.getElementById('msg').innerText = "Server error. Check CORS settings.";
            }
        }
    </script>
</body>
</html>
